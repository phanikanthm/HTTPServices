<button (click)="getposts()">Posts</button>

  
<!-- {{posts |json}} -->
 
<div class="container">
<table class="table table-hover table-bordered">
    <thead >
        <tr> 
            <th>userId</th>
            <th>id</th>
            <th>title</th>
            <th>body</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let post of posts">
            <td>{{post.userId}}</td> 
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.body}}</td>
        </tr>
    </tbody>
</table>
</div>
